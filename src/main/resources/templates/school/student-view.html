

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>student</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui-timepicker-addon.min.css}">
    <link rel="stylesheet" th:href="@{/jqueryui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/crud.css}">

    <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script th:src="@{/jqueryui/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon-i18n.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <!--<script th:src="@{/js/localization/messages_zh.js}" type="text/javascript"></script>-->
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<a th:href="@{/api/school/student}">[List]</a>

<div class="content-root">
    <div class="form-container">
    <form id="viewform" th:object="${studentModel.studentdto}">
    <table>
    <tr><td><label>id:</label></td><td width="75%"><span th:text="*{id}" ></span><label> &nbsp;</label></td></tr>
    
    <tr><td><label>firstName:</label></td><td width="75%"><span th:text="*{firstName}" ></span><label> &nbsp;</label></td></tr>
    <tr><td><label>lastName:</label></td><td width="75%"><span th:text="*{lastName}" ></span><label> &nbsp;</label></td></tr>
    <tr><td><label>age:</label></td><td width="75%"><span th:text="*{age}" ></span><label> &nbsp;</label></td></tr>
    <tr><td><label>score:</label></td><td width="75%"><span th:text="*{score}" ></span><label> &nbsp;</label></td></tr>
    <tr><td><label>passed:</label></td><td width="75%"><span th:text="*{passed}" ></span><label> &nbsp;</label></td></tr>
    <tr><td><label>birthday:</label></td><td width="75%"><span th:text="*{birthday}" ></span><label> &nbsp;</label></td></tr>
    
    </table>
    </form>
    </div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
$(function() {
    $("form").submit(function(e) {
        var docHeight = $(document).height();
        $('body').append('<div id="selft-widow-shadow"></div>');
        $('#selft-widow-shadow')
        .height(docHeight)
        .css({
        'opacity': .4,
        'position': 'absolute',
        'top': 0,
        'left': 0,
        'background-color': 'black',
        'width': '100%',
        'z-index': 9003
        });
        $('#selft-widow-shadow').focus();
        setTimeout(function(){$("#selft-widow-shadow").remove();}, 1000);
    });

});
/*]]>*/
</script>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>

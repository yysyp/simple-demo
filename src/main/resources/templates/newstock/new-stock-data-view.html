

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>new-stock-data</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui-timepicker-addon.min.css}">
    <link rel="stylesheet" th:href="@{/jqueryui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/crud.css}">

    <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script th:src="@{/jqueryui/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon-i18n.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <!--<script th:src="@{/js/localization/messages_zh.js}" type="text/javascript"></script>-->
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<a th:href="@{/api/newstock/new-stock-data}">[List]</a>

<div class="content-root">
    <div class="form-container">
    <form id="viewform" th:object="${newStockDataModel.newStockDataDto}">
    <table>
    <tr><td><label>id:</label></td><td width="75%"><span th:text="*{id}" ></span><label> &nbsp;</label></td></tr>
    
    <tr><td><label>companyCode:</label></td><td width="75%"><input type="text" id="companyCode" name="companyCode" readonly="readonly" required="required" maxlength="50" th:value="*{companyCode}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>periodYear:</label></td><td width="75%"><input type="number" id="periodYear" name="periodYear" readonly="readonly" required="required" maxlength="50" th:value="*{periodYear}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>periodMonth:</label></td><td width="75%"><input type="number" id="periodMonth" name="periodMonth" readonly="readonly" required="required" maxlength="50" th:value="*{periodMonth}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>companyName:</label></td><td width="75%"><input type="text" id="companyName" name="companyName" readonly="readonly"  maxlength="50" th:value="*{companyName}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>originalPeriod:</label></td><td width="75%"><input type="text" id="originalPeriod" name="originalPeriod" readonly="readonly" required="required" maxlength="50" th:value="*{originalPeriod}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>originalKemu:</label></td><td width="75%"><input type="text" id="originalKemu" name="originalKemu" readonly="readonly" required="required" maxlength="50" th:value="*{originalKemu}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>kemu:</label></td><td width="75%"><input type="text" id="kemu" name="kemu" readonly="readonly" required="required" maxlength="50" th:value="*{kemu}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>originalKemuValue:</label></td><td width="75%"><input type="text" id="originalKemuValue" name="originalKemuValue" readonly="readonly" required="required" maxlength="50" th:value="*{originalKemuValue}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>kemuValue:</label></td><td width="75%"><input type="number" id="kemuValue" name="kemuValue" readonly="readonly" required="required" maxlength="50" th:value="*{kemuValue}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>yoy:</label></td><td width="75%"><input type="number" id="yoy" name="yoy" readonly="readonly" required="required" maxlength="50" th:value="*{yoy}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>fileName:</label></td><td width="75%"><input type="text" id="fileName" name="fileName" readonly="readonly"  maxlength="50" th:value="*{fileName}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>comments:</label></td><td width="75%"><textarea type="text" id="comments" name="comments" readonly="readonly" rows="10" cols="50"  maxlength="65535" th:text="*{comments}" ></textarea></span><label> &nbsp;</label></td></tr>
    
    </table>
    </form>
    </div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
$(function() {
    $("form").submit(function(e) {
        var docHeight = $(document).height();
        $('body').append('<div id="selft-widow-shadow"></div>');
        $('#selft-widow-shadow')
        .height(docHeight)
        .css({
        'opacity': .4,
        'position': 'absolute',
        'top': 0,
        'left': 0,
        'background-color': 'black',
        'width': '100%',
        'z-index': 9003
        });
        $('#selft-widow-shadow').focus();
        setTimeout(function(){$("#selft-widow-shadow").remove();}, 1000);
    });

});
/*]]>*/
</script>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>

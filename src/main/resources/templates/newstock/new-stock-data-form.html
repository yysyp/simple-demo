

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>new-stock-data</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui-timepicker-addon.min.css}">
    <link rel="stylesheet" th:href="@{/jqueryui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/crud.css}">

    <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script th:src="@{/jqueryui/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon-i18n.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <!--<script th:src="@{/js/localization/messages_zh.js}" type="text/javascript"></script>-->
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<a th:href="@{/api/newstock/new-stock-data}">[List]</a>

<div class="content-root">

    <div class="form-container">
        <form id="createform" th:action="@{/api/newstock/new-stock-data/save}" method="POST"
              th:object="${newStockDataModel.newStockDataDto}">

            <input type="hidden" name="id" th:value="*{id}">
            <table>

    <tr><td><label>companyCode:</label></td><td width="75%"><input type="text" id="companyCode" name="companyCode"  required="required" maxlength="50" th:value="*{companyCode}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>periodYear:</label></td><td width="75%"><input type="number" id="periodYear" name="periodYear"  required="required" maxlength="50" th:value="*{periodYear}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>periodMonth:</label></td><td width="75%"><input type="number" id="periodMonth" name="periodMonth"  required="required" maxlength="50" th:value="*{periodMonth}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>companyName:</label></td><td width="75%"><input type="text" id="companyName" name="companyName"   maxlength="50" th:value="*{companyName}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>originalPeriod:</label></td><td width="75%"><input type="text" id="originalPeriod" name="originalPeriod"  required="required" maxlength="50" th:value="*{originalPeriod}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>originalKemu:</label></td><td width="75%"><input type="text" id="originalKemu" name="originalKemu"  required="required" maxlength="50" th:value="*{originalKemu}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>kemu:</label></td><td width="75%"><input type="text" id="kemu" name="kemu"  required="required" maxlength="50" th:value="*{kemu}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>originalKemuValue:</label></td><td width="75%"><input type="text" id="originalKemuValue" name="originalKemuValue"  required="required" maxlength="50" th:value="*{originalKemuValue}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>kemuValue:</label></td><td width="75%"><input type="number" id="kemuValue" name="kemuValue"  required="required" maxlength="50" th:value="*{kemuValue}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>yoy:</label></td><td width="75%"><input type="number" id="yoy" name="yoy"  required="required" maxlength="50" th:value="*{yoy}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>fileName:</label></td><td width="75%"><input type="text" id="fileName" name="fileName"   maxlength="50" th:value="*{fileName}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>comments:</label></td><td width="75%"><textarea type="text" id="comments" name="comments"  rows="10" cols="50"  maxlength="65535" th:text="*{comments}" ></textarea><label> &nbsp;</label></td></tr>

                <tr><td colspan="2" style="text-align: center;"><input type="submit" style="width:150px;" value="Save"><label>&nbsp;</label></td></tr>
            </table>

        </form>
    </div>

</div>

<script th:inline="javascript">
/*<![CDATA[*/

$(function() {
    $("form").submit(function(e) {
        var docHeight = $(document).height();
        $('body').append('<div id="selft-widow-shadow"></div>');
        $('#selft-widow-shadow')
        .height(docHeight)
        .css({
        'opacity': .4,
        'position': 'absolute',
        'top': 0,
        'left': 0,
        'background-color': 'black',
        'width': '100%',
        'z-index': 9003
        });
        $('#selft-widow-shadow').focus();
        setTimeout(function(){$("#selft-widow-shadow").remove();}, 1000);
    });

    
        
        
        
        
        
        
        
        
        
        
        
        
    

    $("#createform").validate();

});


/*]]>*/
</script>

<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>login-role</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui-timepicker-addon.min.css}">
    <link rel="stylesheet" th:href="@{/jqueryui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/crud.css}">

    <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script th:src="@{/jqueryui/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon-i18n.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <!--<script th:src="@{/js/localization/messages_zh.js}" type="text/javascript"></script>-->
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<a th:href="@{/api/account/login-role}">[List]</a>

<div class="content-root">

<div class="content-root">
    <div class="form-container">
        <form id="modifyform" th:action="@{/api/account/login-role/modify}" method="POST"
              th:object="${loginRoleModel.loginRoleDto}">
            <input type="hidden" name="id" th:value="*{id}">

    <table>


    <tr><td><label>roleName:</label></td><td width="75%"><input type="text" id="roleName" name="roleName"  required="required" maxlength="50" th:value="*{roleName}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>version:</label></td><td width="75%"><input type="number" id="version" name="version"   maxlength="50" th:value="*{version}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>comments:</label></td><td width="75%"><input type="text" id="comments" name="comments"   maxlength="50" th:value="*{comments}" /><label> &nbsp;</label></td></tr>

        <tr><td colspan="2" style="text-align: center;"><input type="reset" value="Reset" style="width:150px;">&nbsp;&nbsp;<input type="submit" style="width:150px;" value="Save"><label>&nbsp;</label></td></tr>
    </table>

</form>
    </div>
</div>
    <!--content-root div end -->
</div>
<script th:inline="javascript">
/*<![CDATA[*/
$(function() {
    $("form").submit(function(e) {
        var docHeight = $(document).height();
        $('body').append('<div id="selft-widow-shadow"></div>');
        $('#selft-widow-shadow')
        .height(docHeight)
        .css({
        'opacity': .4,
        'position': 'absolute',
        'top': 0,
        'left': 0,
        'background-color': 'black',
        'width': '100%',
        'z-index': 9003
        });
        $('#selft-widow-shadow').focus();
        setTimeout(function(){$("#selft-widow-shadow").remove();}, 1000);
    });


    
    
    


$("#modifyform").validate();

});

/*]]>*/
</script>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>

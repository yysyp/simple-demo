

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>login-user</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui-timepicker-addon.min.css}">
    <link rel="stylesheet" th:href="@{/jqueryui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/crud.css}">

    <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script th:src="@{/jqueryui/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon-i18n.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <!--<script th:src="@{/js/localization/messages_zh.js}" type="text/javascript"></script>-->
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<a th:href="@{/api/account/login-user}">[List]</a>

<div class="content-root">

<div class="content-root">
    <div class="form-container">
        <form id="modifyform" th:action="@{/api/account/login-user/modify}" method="POST"
              th:object="${loginUserModel.loginUserDto}">
            <input type="hidden" name="id" th:value="*{id}">

    <table>


    <tr><td><label>userName:</label></td><td width="75%"><input type="text" id="userName" name="userName"  required="required" maxlength="50" th:value="*{userName}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>password:</label></td><td width="75%"><input type="text" id="password" name="password"   maxlength="50" th:value="*{password}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>firstName:</label></td><td width="75%"><input type="text" id="firstName" name="firstName"   maxlength="50" th:value="*{firstName}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>lastName:</label></td><td width="75%"><input type="text" id="lastName" name="lastName"   maxlength="50" th:value="*{lastName}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>sex:</label></td><td width="75%"><input type="text" id="sex" name="sex"   maxlength="50" th:value="*{sex}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>department:</label></td><td width="75%"><input type="text" id="department" name="department"   maxlength="50" th:value="*{department}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>phone:</label></td><td width="75%"><input type="text" id="phone" name="phone"   maxlength="50" th:value="*{phone}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>email:</label></td><td width="75%"><input type="text" id="email" name="email"   maxlength="50" th:value="*{email}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>company:</label></td><td width="75%"><input type="text" id="company" name="company"   maxlength="50" th:value="*{company}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>salute:</label></td><td width="75%"><input type="text" id="salute" name="salute"   maxlength="50" th:value="*{salute}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>disabled:</label></td><td width="75%"><input type="checkbox" id="disabled" name="disabled"  th:checked="*{disabled}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>birthday:</label></td><td width="75%"><input type="text" id="birthday" name="birthday"   th:value="*{#dates.format(birthday, 'yyyy-MM-dd HH:mm:ss')}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>lastLoginTime:</label></td><td width="75%"><input type="text" id="lastLoginTime" name="lastLoginTime"   th:value="*{#dates.format(lastLoginTime, 'yyyy-MM-dd HH:mm:ss')}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>lastLoginIp:</label></td><td width="75%"><input type="text" id="lastLoginIp" name="lastLoginIp"   maxlength="50" th:value="*{lastLoginIp}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>failedCount:</label></td><td width="75%"><input type="number" id="failedCount" name="failedCount"   maxlength="50" th:value="*{failedCount}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>version:</label></td><td width="75%"><input type="number" id="version" name="version"   maxlength="50" th:value="*{version}" /><label> &nbsp;</label></td></tr>
    <tr><td><label>comments:</label></td><td width="75%"><input type="text" id="comments" name="comments"   maxlength="50" th:value="*{comments}" /><label> &nbsp;</label></td></tr>

        <tr><td colspan="2" style="text-align: center;"><input type="reset" value="Reset" style="width:150px;">&nbsp;&nbsp;<input type="submit" style="width:150px;" value="Save"><label>&nbsp;</label></td></tr>
    </table>

</form>
    </div>
</div>
    <!--content-root div end -->
</div>
<script th:inline="javascript">
/*<![CDATA[*/
$(function() {
    $("form").submit(function(e) {
        var docHeight = $(document).height();
        $('body').append('<div id="selft-widow-shadow"></div>');
        $('#selft-widow-shadow')
        .height(docHeight)
        .css({
        'opacity': .4,
        'position': 'absolute',
        'top': 0,
        'left': 0,
        'background-color': 'black',
        'width': '100%',
        'z-index': 9003
        });
        $('#selft-widow-shadow').focus();
        setTimeout(function(){$("#selft-widow-shadow").remove();}, 1000);
    });


    
    
    
    
    
    
    
    
    
    
    
    
        $('#birthday').datetimepicker({
            dateFormat: "yy-mm-dd",
            timeFormat: "hh:mm:ss"
        });
    
    
        $('#lastLoginTime').datetimepicker({
            dateFormat: "yy-mm-dd",
            timeFormat: "hh:mm:ss"
        });
    
    
    
    
    


$("#modifyform").validate();

});

/*]]>*/
</script>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>

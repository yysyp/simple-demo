

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>login-user</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui-timepicker-addon.min.css}">
    <link rel="stylesheet" th:href="@{/jqueryui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/crud.css}">

    <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script th:src="@{/jqueryui/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon-i18n.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <!--<script th:src="@{/js/localization/messages_zh.js}" type="text/javascript"></script>-->
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<a th:href="@{/api/account/login-user}">[List]</a>

<div class="content-root">
    <div class="form-container">
    <form id="viewform" th:object="${loginUserModel.loginUserDto}">
    <table>
    <tr><td><label>id:</label></td><td width="75%"><span th:text="*{id}" ></span><label> &nbsp;</label></td></tr>
    
    <tr><td><label>userName:</label></td><td width="75%"><input type="text" id="userName" name="userName" readonly="readonly" required="required" maxlength="50" th:value="*{userName}" /></span><label> &nbsp;</label></td></tr>

    <tr><td><label>firstName:</label></td><td width="75%"><input type="text" id="firstName" name="firstName" readonly="readonly"  maxlength="50" th:value="*{firstName}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>lastName:</label></td><td width="75%"><input type="text" id="lastName" name="lastName" readonly="readonly"  maxlength="50" th:value="*{lastName}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>sex:</label></td><td width="75%"><input type="text" id="sex" name="sex" readonly="readonly"  maxlength="50" th:value="*{sex}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>department:</label></td><td width="75%"><input type="text" id="department" name="department" readonly="readonly"  maxlength="50" th:value="*{department}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>phone:</label></td><td width="75%"><input type="text" id="phone" name="phone" readonly="readonly"  maxlength="50" th:value="*{phone}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>email:</label></td><td width="75%"><input type="text" id="email" name="email" readonly="readonly"  maxlength="50" th:value="*{email}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>company:</label></td><td width="75%"><input type="text" id="company" name="company" readonly="readonly"  maxlength="50" th:value="*{company}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>salute:</label></td><td width="75%"><input type="text" id="salute" name="salute" readonly="readonly"  maxlength="50" th:value="*{salute}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>disabled:</label></td><td width="75%"><input type="checkbox" id="disabled" name="disabled" readonly="readonly" th:checked="*{disabled}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>birthday:</label></td><td width="75%"><input type="text" id="birthday" name="birthday" readonly="readonly"  th:value="*{#dates.format(birthday, 'yyyy-MM-dd HH:mm:ss')}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>lastLoginTime:</label></td><td width="75%"><input type="text" id="lastLoginTime" name="lastLoginTime" readonly="readonly"  th:value="*{#dates.format(lastLoginTime, 'yyyy-MM-dd HH:mm:ss')}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>lastLoginIp:</label></td><td width="75%"><input type="text" id="lastLoginIp" name="lastLoginIp" readonly="readonly"  maxlength="50" th:value="*{lastLoginIp}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>failedCount:</label></td><td width="75%"><input type="number" id="failedCount" name="failedCount" readonly="readonly"  maxlength="50" th:value="*{failedCount}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>version:</label></td><td width="75%"><input type="number" id="version" name="version" readonly="readonly"  maxlength="50" th:value="*{version}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>comments:</label></td><td width="75%"><input type="text" id="comments" name="comments" readonly="readonly"  maxlength="50" th:value="*{comments}" /></span><label> &nbsp;</label></td></tr>
    
    </table>
    </form>
    </div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
$(function() {
    $("form").submit(function(e) {
        var docHeight = $(document).height();
        $('body').append('<div id="selft-widow-shadow"></div>');
        $('#selft-widow-shadow')
        .height(docHeight)
        .css({
        'opacity': .4,
        'position': 'absolute',
        'top': 0,
        'left': 0,
        'background-color': 'black',
        'width': '100%',
        'z-index': 9003
        });
        $('#selft-widow-shadow').focus();
        setTimeout(function(){$("#selft-widow-shadow").remove();}, 1000);
    });

});
/*]]>*/
</script>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>

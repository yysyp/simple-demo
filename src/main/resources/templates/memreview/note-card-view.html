

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>note-card</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui-timepicker-addon.min.css}">
    <link rel="stylesheet" th:href="@{/jqueryui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/crud.css}">

    <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script th:src="@{/jqueryui/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon-i18n.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <!--<script th:src="@{/js/localization/messages_zh.js}" type="text/javascript"></script>-->
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<a th:href="@{/api/memreview/note-card}">[List]</a>
<a th:href="@{/api/memreview/note-card/review}">[Review]</a>
<div class="content-root">
    <div class="form-container">
    <form id="viewform" th:object="${noteCardModel.noteCardDto}">
    <table>
    <tr><td><label>id:</label></td><td width="75%"><span th:text="*{id}" ></span><label> &nbsp;</label></td></tr>
    
    <tr><td><label>file:</label></td><td width="75%"><input type="text" id="file" name="file" readonly="readonly"  maxlength="50" th:value="*{file}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>question:</label></td><td width="75%"><textarea type="text" id="question" name="question" readonly="readonly" rows="10" cols="50" required="required" maxlength="65535" th:text="*{question}" ></textarea></span><label> &nbsp;</label></td></tr>
    <tr><td><label>pic:</label></td><td width="75%"><input type="text" id="pic" name="pic" readonly="readonly"  maxlength="50" th:value="*{pic}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>answer:</label></td><td width="75%"><textarea type="text" id="answer" name="answer" readonly="readonly" rows="10" cols="50"  maxlength="65535" th:text="*{answer}" ></textarea></span><label> &nbsp;</label></td></tr>
    <tr><td><label>isPic:</label></td><td width="75%"><input type="checkbox" id="isPic" name="isPic" readonly="readonly" th:checked="*{isPic}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>reviewCount:</label></td><td width="75%"><input type="number" id="reviewCount" name="reviewCount" readonly="readonly"  maxlength="50" th:value="*{reviewCount}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>nextReviewDate:</label></td><td width="75%"><input type="text" id="nextReviewDate" name="nextReviewDate" readonly="readonly"  th:value="*{#dates.format(nextReviewDate, 'yyyy-MM-dd HH:mm:ss')}" /></span><label> &nbsp;</label></td></tr>
    <tr><td><label>comments:</label></td><td width="75%"><textarea type="text" id="comments" name="comments" readonly="readonly" rows="10" cols="50"  maxlength="65535" th:text="*{comments}" ></textarea></span><label> &nbsp;</label></td></tr>
    
    </table>
    </form>
    </div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
$(function() {
    $("form").submit(function(e) {
        var docHeight = $(document).height();
        $('body').append('<div id="selft-widow-shadow"></div>');
        $('#selft-widow-shadow')
        .height(docHeight)
        .css({
        'opacity': .4,
        'position': 'absolute',
        'top': 0,
        'left': 0,
        'background-color': 'black',
        'width': '100%',
        'z-index': 9003
        });
        $('#selft-widow-shadow').focus();
        setTimeout(function(){$("#selft-widow-shadow").remove();}, 1000);
    });

});
/*]]>*/
</script>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>note-card</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui-timepicker-addon.min.css}">
    <link rel="stylesheet" th:href="@{/jqueryui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/crud.css}">

    <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script th:src="@{/jqueryui/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon.min.js}"></script>
    <script th:src="@{/js/jquery-ui-timepicker-addon-i18n.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <!--<script th:src="@{/js/localization/messages_zh.js}" type="text/javascript"></script>-->
</head>
<body>

<div class="content-root">

    <div class="list-container">

            <div class="list">
                <table class="list-table" border="1" cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <td width="120px">Info</td>
                        <td colspan="3">Question</td>
                        <td>OPS</td>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${noteCardModel.page.list.size()} eq 0">
                        <td th:colspan="10">No data!</td>
                    </tr>
                    <tr th:each="noteCardDto:${noteCardModel.page.list}">
                        <td>
                            <!--
                            <a th:href="@{'/api/memreview/note-card/'+${noteCardDto.id}}" title="View Detail">[V]</a>&nbsp;
                            <a th:href="@{'/api/memreview/note-card/modify/'+${noteCardDto.id}}" title="Modify">[M]</a>
                            -->
                            <span th:text="'['+${noteCardDto.reviewCount}+'] '"></span>
                            <span th:text="${#dates.format(noteCardDto.nextReviewDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </td>
                        <td th:text="${noteCardDto.question}" colspan="3" style="font-size: 400px;"></td>
                        <td>
                            <form th:action="@{/api/memreview/note-card/review/pass}" method="post">
                                <input type="hidden" name="id" th:value="${noteCardDto.id}"/>
                                <input type="submit" name="submit" value=" 记 得 " style="background-color: green;"/>
                            </form>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <form th:action="@{/api/memreview/note-card/review/ok}" method="post">
                                <input type="hidden" name="id" th:value="${noteCardDto.id}"/>
                                <input type="submit" name="submit" value=" 模 糊 " style="background-color: yellow;"/>
                            </form>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <form th:action="@{/api/memreview/note-card/review/fail}" method="post">
                                <input type="hidden" name="id" th:value="${noteCardDto.id}"/>
                                <input type="submit" name="submit" value=" 忘 记 " style="background-color: red;"/>
                            </form>
                        </td>


                    </tr>
                    </tbody>
                </table>
            </div>


        <form id="navigatorform" th:action="@{/api/memreview/note-card/list}" method="POST" th:object="${noteCardModel.noteCardReq}">
            <div class="list-navigator">
                <input id="navigatorKey" type="hidden" name="key" value="" />
                <span th:text="'Total Pages (' + ${noteCardModel.page.pages} + ')'"></span>&nbsp;&nbsp;
                <input type="hidden" name="pages" th:value="${noteCardModel.page.pages}" />&nbsp;
                <span id="navigateToFirstPage" th:class="${noteCardModel.page.isFirst}? 'disabled':'enabled'">&lt;&lt;</span>&nbsp;
                <span id="navigateToPreviousPage" th:class="${noteCardModel.page.isFirst}? 'disabled':'enabled'">&lt;</span>&nbsp;
                <input type="number" name="current" style="width: 50px;" th:value="*{current}" min="1" th:max="${noteCardModel.page.pages}"/>&nbsp;
                <span id="navigateGoto">Go</span>&nbsp;
                <span id="navigateToNextPage" th:class="${noteCardModel.page.isLast}? 'disabled':'enabled'">&gt;</span>&nbsp;
                <span id="navigateToLastPage" th:class="${noteCardModel.page.isLast}? 'disabled':'enabled'">&gt;&gt;</span>
            </div>
        </form>
        <!--list-container div end -->
    </div>

    <form id="queryform" th:action="@{/api/memreview/note-card/list}" method="POST" th:object="${noteCardModel.noteCardReq}">
        <div class="query-container">
            <span>Keyword:</span>
            <span>
                <input type="text" name="key" th:value="*{key}"><br/>
            </span>
            <span>
                <input type="submit" value="Query"/>
            </span>
            <span>
                <input type="hidden" name="createaction" th:value="@{/api/memreview/note-card/form}">
                <input type="button" name="createbutton" value="Create" />
            </span>
        </div>
    </form>

    <!--content-root div end -->
</div>

<script th:inline="javascript">
/*<![CDATA[*/
$(function() {
    $("form").submit(function(e) {
        var docHeight = $(document).height();
        $('body').append('<div id="selft-widow-shadow"></div>');
        $('#selft-widow-shadow')
        .height(docHeight)
        .css({
        'opacity': .4,
        'position': 'absolute',
        'top': 0,
        'left': 0,
        'background-color': 'black',
        'width': '100%',
        'z-index': 9003
        });
        $('#selft-widow-shadow').focus();
        setTimeout(function(){$("#selft-widow-shadow").remove();}, 1000);
    });

    $("#queryform input[name='key']").keyup(function () {
        if (event.keyCode == 13) {
            this.blur();
        }
    });

    $("#queryform input[name='key']").blur(function () {
        $("#queryform").submit();
    });

    $("input[name='createbutton']").click(function () {
        window.location.href = encodeURI($("input[name='createaction']").val());
    });


    /* ------------Page Navigation Begin -------------*/
    $("#navigateToFirstPage").click(function () {
        var cur = $("#navigatorform input[name='current']");
        if (parseInt(cur.val()) <= 1) {
            return;
        }
        cur.val(1);
        $("#navigatorKey").val($("#queryform input[name='key']").val());
        $("#navigatorform").submit();
    });
    $("#navigateToPreviousPage").click(function () {
        var cur = $("#navigatorform input[name='current']");
        if (parseInt(cur.val()) <= 1) {
            return;
        }
        cur.val(parseInt(cur.val())-1);
        $("#navigatorKey").val($("#queryform input[name='key']").val());
        $("#navigatorform").submit();
    });
    $("#navigateGoto").click(function () {
        var pages = $("#navigatorform input[name='pages']");
        var cur = $("#navigatorform input[name='current']");
        if (parseInt(cur.val()) > parseInt(pages.val())) {
            cur.val(pages.val());
        }
        if (parseInt(cur.val()) < 1) {
            cur.val(1);
        }
        $("#navigatorKey").val($("#queryform input[name='key']").val());
        $("#navigatorform").submit();
    });
    $("#navigateToNextPage").click(function () {
        var pages = $("#navigatorform input[name='pages']");
        var cur = $("#navigatorform input[name='current']");
        if (parseInt(cur.val()) >= parseInt(pages.val())) {
            cur.val(pages.val());
            return;
        } else {
            cur.val(parseInt(cur.val())+1);
        }
        $("#navigatorKey").val($("#queryform input[name='key']").val());
        $("#navigatorform").submit();
    });
    $("#navigateToLastPage").click(function () {
        var pages = $("#navigatorform input[name='pages']");
        var cur = $("#navigatorform input[name='current']");
        if (parseInt(cur.val()) >= parseInt(pages.val())) {
            cur.val(pages.val());
            return;
        }
        $("#navigatorform input[name='current']").val(pages.val());
        $("#navigatorKey").val($("#queryform input[name='key']").val());
        $("#navigatorform").submit();
    });

    /* ------------Page Navigation End -------------*/

});
/*]]>*/
</script>

</body>
</html>
